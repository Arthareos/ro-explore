<div class="container d-flex flex-column">
  <app-explore-title text="There are {{this.destinations.length}} destinations"></app-explore-title>
  <div id="d-flex flex-row flex-wrap">
    <app-explore-page-destinations-card
        *ngFor="let destination of this.destinations"
        destinationName={{destination.name}}
        destinationDescription={{destination.description}}
        destinationCoordX={{destination.coordinates.x}}
        destinationCoordY={{destination.coordinates.y}}
        destinationId={{destination.id}}></app-explore-page-destinations-card>
  </div>
  <router-outlet></router-outlet>
</div>
